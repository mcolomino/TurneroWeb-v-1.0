{% extends './base.html' %}

{% block title%} Login{% endblock %}

{% block CustomCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %}


<div class="container rounded-4" gap-3 style="background-color: rgb(189, 189, 181, 0.432);">
  <div class="row mt-3 border border-3 rounded-4" style="background-color: rgb(248, 248, 233); ">
    
    <form class="form-signin" action="/login" method="POST">
    
      <img class="mb-4" src="../static/img/doctor.jpg" alt="" width="80" height="90">
      
      {% with messages = get_flashed_messages() %} 
        {% if messages %}
          <br/>
          {% for message in messages %}
          <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="=btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
          {% endfor %}
          
        {% endif %}
      {% endwith %}
  
      <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
      <div class="form-floating">
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="usuario">
        <label for="usuario">usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="clave" name="clave" placeholder="contraseña">
        <label for="clave">contraseña</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Recordarme
        </label>
      </div>
      <button class="btn btn-primary rounded-3 w-100 py-2" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
    </form>

    
  </div>
</div>



{% endblock %}

<!-- sala.html -->
{% extends './basegral.html' %}

{% block page_content %}

<div class="container rounded-4" gap-3 style="background-color: rgb(189, 189, 181, 0.432);">
  <!-- Buscar por usuario -->
  <div class="row mt-3 border border-3 rounded-4" style="background-color: rgb(248, 248, 233); ">
    <div class="col my-3">

      <!---Campo:profesional   ---->
      <div class="form-group">
        <!--<label for="profsel">Profesional</label> -->
        <div class="input-group">
          <input list="professel" class="form-control" id="profsel" name="profsel" placeholder="Seleccione Profesional...">
          <datalist id="professel">
            {% for itemx in ListaProf %}
              <option value="{{ itemx[0] }} {{ itemx[1] }}"></option>
            {% endfor %}
          </datalist>
        </div>
      </div>
      
    </div>
  </div>

</div>


<!-- Cabecera lista de turnos -->
<div class="row mt-2 border border-3 rounded-4" style="background-color: rgb(248, 248, 233);">
  <table class="table table-hover rounded-1">
    <thead>
      <tr>
        <th scope="col">Paciente</th>
        <th scope="col">Actividad</th>
        <th scope="col">Hora Turno</th>
        <th scope="col">Estado</th>
        
      </tr>
    </thead>
    <tbody>
      {% for itemx in Lista %}
        <tr>
          <td>{{ itemx[9] }}</td>
          <td>{{ itemx[5] }}</td>
          <td>{{ itemx[2] }}</td>
          <td>
            <div class="dropdown">
              <button class="btn dropdown-toggle" value=" {{ itemx[6] }}" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ itemx[6]}}
              </button>
              <ul class="dropdown-menu">
                <li>
                  <form action="/enagenda/{{ itemx[0] }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
                    <button name="Est" class="dropdown-item" value="En Agenda" type="submit">En Agenda</button>
                  </form>
                </li>
                <li>
                  <form action="/enespera/{{ itemx[0] }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
                    <button name="Est" class="dropdown-item" value="En Espera" type="submit">En Espera</button>
                  </form>
                </li>
                <li>
                  <form action="/atendido/{{ itemx[0] }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
                    <button name="Est" class="dropdown-item" value="Atendido" type="submit">Atendido</button>
                  </form>
                </li>
                <li>
                  <form action="/ausente/{{ itemx[0] }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
                    <button name="Est" class="dropdown-item" value="Ausente" type="submit">Ausente</button>
                  </form>
                </li>
                <li>
                  <form action="/cancelado/{{ itemx[0] }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">
                    <button name="Est" class="dropdown-item" value="Cancelado" type="submit">Cancelado</button>
                  </form>
                </li>
                
              </ul>
            </div>
          
          
          </td>
            
        </tr>
      
      {% endfor %}
      
    </tbody>

  </table>
  {{ Pagination.links}}

</div>



{% endblock %}
